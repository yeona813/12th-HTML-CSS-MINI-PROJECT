<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div id="header-brand">Likelion Sogang 12th</div>
    <div class="navigation-menu">
      <div class="menu-item">About</div>
      <div class="menu-item">What I Like</div>
      <div class="menu-item">Content</div>
    </div>
  </header>
  <main>
    <section id="profile-summary">
      <h1>나를 소개할게요</h1>
      <h2>안연아</h2>
    </section>
    <section id="about-me">
      <article class="simple-profile">
        <figure class="profile-figure">
          <img id="article-img" src="./images/frontend.png" />
          <div class="info-label">Position</div>
          <div class="info-value">Front-End</div>
        </figure>
      </article>
      <article class="simple-profile">
        <figure class="profile-figure">
          <img id="article-img" src="./images/math.png" />
          <div class="info-label">Major</div>
          <div class="info-value">Math</div>
        </figure>
      </article>
      <article class="simple-profile">
        <figure class="profile-figure">
          <img id="article-img" src="./images/mbti.png" />
          <div class="info-label">MBIT</div>
          <div class="info-value">ESFJ</div>
        </figure>
      </article>
    </section>
    <section id="favorite">
      <h2 class="favorites-title">What I Like</h2>
      <div class="favorite-gallery">
        <article class="image-block">
          <img class="favorite-image" src="./images/movie.jpg" alt="영화 나홀로 집에 포스터" />
          <figcaption class="image-caption">
            <div class="caption-title">영화</div>
            <div class="caption-subtitle">나홀로 집에</div>
          </figcaption>
        </article>
        <article class="image-block">
          <img class="favorite-image" src="./images/artist.webp" alt="아티스트 케이시 사진" />
          <figcaption class="image-caption">
            <div class="caption-title">아티스트</div>
            <div class="caption-subtitle">케이시</div>
          </figcaption>
        </article>
        <article class="image-block">
          <img class="favorite-image" src="./images/hobby.webp" alt="취미 TV 시청 사진" />
          <figcaption class="image-caption">
            <div class="caption-title">취미</div>
            <div class="caption-subtitle">TV 시청</div>
          </figcaption>
        </article>
      </div>
    </section>
  </main>
  <footer>
    <h2 class="footer-heading">Connect with me!</h2>
    <div class="contact-details">
      <div class="contact-info">Email: aya813@naver.com</div>
      <p class="copyright">ⓒ Yeona An. All Rights Reserved.</p>
      <div class="social-media-links">
        <a href="https://www.instagram.com/yeo__onaa" target="_blank">
          <img class="social-icon" src="./images/instagram.svg" />
        </a>
        <a href="https://github.com/yeona813" target="_blank">
          <img class="social-icon" src="./images/github.svg" />
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
